<div class="center-card">
  <div class="header-cap">
    <i class="fa fa-user-circle fa-5x"></i>
  </div>
  <div class="header-content"> 
    <form class="form-horizontal" (ngSubmit)="onSignIn()" [formGroup]="signInForm">

      <div class="input-effect-div input-effect m-t-10 m-b-10">
        <input type="email" class="labelled-effect" (focusout)="handleLabelName($event)" required="true" formControlName="emailAddress" />
        <label>Email Id</label>
        <span class="focus-bg"></span>
        <i class="fa fa-envelope fa-lg input-icon" aria-hidden="true"></i>
      </div>

      <div class="input-effect-div input-effect m-t-20 m-b-10">
        <input type="password" class="labelled-effect" (focusout)="handleLabelName($event)" formControlName="password" />
        <label>Password</label>
        <span class="focus-bg"></span>
        <i class="fa fa-key fa-lg input-icon" aria-hidden="true"></i>
      </div>

      <div class="col-md-12 m-b-10 text-center">
        (or)
      </div>
      
      <div class="input-effect-div input-effect m-b-10" style="width: 65%">
        <input type="text" class="labelled-effect" (focusout)="handleLabelName($event)" formControlName="otp" 
          (keydown)="allowOnlyNumbers($event)"(paste)="pasteOnlyNumbers($event)"/>
        <label>OTP</label>
        <span class="focus-bg"></span>
        <i class="fa fa-hashtag fa-lg input-icon" aria-hidden="true"></i>
      </div>

      <div class="col-md-4 p-0 m-b-10 fl-r">
        <button class="btn btn-form btn-i2h fl-r">Send OTP</button>
      </div>
      
      <div class="col-md-12 p-0 m-t-10 text-center">
        <button type="submit" class="col-md-12 btn btn-form btn-i2h {{ enableSignInBtn ? '' : 'bg-disabled'}}">
          LOG IN
          <i *ngIf="inProgress" class="fa fa-spinner fa-spin inline-loader"></i>
        </button>
      </div>

      <div id="error-block" class="col-md-12 form-group">
        <div *ngIf="errorObject?.show" class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Error!</strong> {{errorObject?.message}}
        </div>
      </div>

    </form>
  </div>
</div>
